<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ product }}</title>
</head>
<body class="bg bg-dark">
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            Тренбалон | Магазин Девайсов
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li> <!-- / - это перевод на главную страницу -->
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Поиск..." aria-label="Поиск">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </header>
<h1 class="text-white">{{ product.product_name }}</h1>
<hr>
<img src="{{ product.product_photo.url}}" width="450" height="450" alt="{{ product }}">
<br>
<h3 class="text-white">Описание: {{ product.product_des }}</h3>
<br>
<h3 class="text-white">Количество: {{product.product_count}}</h3>
<br>
<a href="/category/{{ product.product_category.id }}"><h3>{{ product.product_category}}</h3></a>
<br>
<button class="btn btn-secondary">${{ product.product_price}}</button>
<br>
</body>
</html>
