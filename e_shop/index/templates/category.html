<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>{{ category }}</title>
</head>
<body class="bg bg-dark">
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            Тренбалон | Магазин Девайсов
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li> <!-- / - это перевод на главную страницу -->
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Поиск..." aria-label="Поиск">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </header>
<h1 class="text-white">{{ category }}</h1>
<hr>
<div class="row g-4 py-5 px-5 row-cols-1 row-cols-lg-3">
        {% for p in products %}
      <div class="feature col">
          <img src="{{ p.product_photo.url }}" alt="{{ p }}" width="300" height="300">
        <h2 class="text-white">{{ p.product_name }}</h2>
        <p class="text-white">{{ p.product_des }}</p>
        <a href="/product/{{ p.id }}" class="icon-link">
          Подробнее
        </a>
      </div>
        {% endfor %}
    </div>

</body>
</html>
